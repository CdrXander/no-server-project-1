<h1>Film Details</h1>

<section class="shelf-container">
	<div class="center shelf ">
		<img class="cover-img-lrg" ng-src="{{movie.Poster}}"/>
	</div>
	<div class="shelf">
		<h2>{{movie.title}}</h2>
		<p>Year: {{movie.Year}}</p>
		<p>Rating: {{movie.Rated}}</p>
		<p>Tomato Meter: {{movie.tomatoMeter}}%</p>
		<p>IMDb Rating: {{movie.imdbRating}}/10</p>
		<p>Plot Summary: {{movie.Plot}}</p>
	</div>
</section>
