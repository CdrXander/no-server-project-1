<a ui-sref="details({id: movie.imdbID})">
	<div class="cover">
		<img class="cover-img" ng-src="{{movie.Poster}}"/>
	</div>
</a>
<p>{{movie.Title}}</p>
<p> Year: {{movie.Year}}</p>
<button ng-click="addMovieToOwned(movie.imdbID)">Add to Owned Movies</button>
<button ng-click="addMovieToWatch(movie.imdbID)">Want to Watch</button>
